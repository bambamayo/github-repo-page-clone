<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Repositories</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- START OF HEADER -->
    <header class="header">
      <div class="header__inner">
        <div class="header__nav-left">
          <div class="logo-box">
            <a class="logo-box__link" href="#">
              <span><i class="fab fa-github"></i></span>
            </a>
          </div>
          <div class="header__search-box">
            <input
              class="header__search-input"
              type="text"
              placeholder="Search or jump to..."
            />
            <img
              src="https://github.githubassets.com/images/search-key-slash.svg"
              alt=""
              class="header__search-image"
            />
          </div>
          <ul>
            <li><a>Pull requests</a></li>
            <li><a>Issues</a></li>
            <li><a>Marketplace</a></li>
            <li><a>Explore</a></li>
          </ul>
        </div>
        <div class="header__nav-right">
          <div>
            <span><i class="fas fa-plus"></i></span>
            <span><i class="fas fa-caret-down"></i></span>
          </div>
          <div>
            <img src="assets/author.jpg" style="width: 20px; height: 20px" />
            <span><i class="fas fa-caret-down"></i></span>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
